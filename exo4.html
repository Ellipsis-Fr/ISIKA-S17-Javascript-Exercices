<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Javascript - J1 - exo4</title>
    </head>
    <body>
        <p></p>
        <script language="javascript" type="text/javascript">
        
        for(let i = 23; i < 1000; i++) {
            if (parseInt(i) % 23 === 0) {
                document.querySelector("p").textContent += " " + i + ",";
            }
        }
        
        </script>
    </body>
</html>
